<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utilities.css">
  <title>Tip Calculator</title>
</head>

<body>

  <main class="main">
    <div class="container flex">
      <img src="img/logo.svg" class="logo" alt="calculator logo">
      <div class="calculator-container my-3">
        <div class="card">
          <div class="grid">
            <div class="calculator m-2">
              <div>
                <div class="header my-1">
                  <h3>Bill</h3>
                </div>
                <div class="form-group">
                  <input class="dollar-img" type="text" name="" id="">
                </div>
              </div>

              <div>
                <div class="header my-1">
                  <h3>Select Tip %</h3>
                </div>
                <div class="tip-percentage">
                  <button class="btn" value="5">5%</button>
                  <button class="btn" value="10">10%</button>
                  <button class="btn" value="15">15%</button>
                  <button class="btn" value="25">25%</button>
                  <button class="btn" value="50">50%</button>
                  <input class="custom" type="text" placeholder="Custom">
                </div>
              </div>

              <div>
                <div class="header my-1">
                  <h3>Number of people</h3>
                  <h3 class="warning hidden">Can't be zero</h3>
                </div>
                <div class="form-group">
                  <input class="person-img" class="custom" type="text">
                </div>
              </div>

            </div>
            <div class="display m-2">
              <div class="display-content m-2">
                <div class="tip-amount">
                  <h3>Tip Amount</h3>
                  <h4>/ Person</h4>
                  <div class="result">
                    <h1>$</h1>
                    <h1 class="tipamount">0.00</h1>
                  </div>
                </div>
                <div class="total-amount my-3">
                  <h3>Total</h3>
                  <h4>/ Person</h4>
                  <div class="result">
                    <h1>$</h1>
                    <h1 class="totalresult">0.00</h1>
                  </div>
                </div>
                <button class="btn reset-btn my-5" disabled>RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
